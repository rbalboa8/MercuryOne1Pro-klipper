# y locations of the screws on the bed: 32, 206
screw1: 68, 206
screw1_name: rear left screw
screw2: 236, 36
screw2_name: front right screw
screw3: 236, 206
screw3_name: rear right screw
screw4: 68, 36
screw4_name: front left screw
horizontal_move_z: 5
speed: 120
screw_thread: CW-M4

[z_tilt]
z_positions: 116, 287
             116, -23
points: 153, 224
        153, 16
speed: 120
horizontal_move_z: 5
retries: 20
retry_tolerance: 0.0020

[bed_mesh]
speed: 120
horizontal_move_z: 5
## Example from Voron:	Uncomment for 350mm build
#mesh_min: 40, 40
#mesh_max: 310,310
